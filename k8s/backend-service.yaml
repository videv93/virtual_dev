apiVersion: v1
kind: Service
metadata:
  name: virtual-dev-backend
  namespace: virtual-dev
  labels:
    app: virtual-dev
    component: backend
spec:
  type: ClusterIP
  ports:
  - port: 3001
    targetPort: 3001
    protocol: TCP
    name: http
  selector:
    app: virtual-dev
    component: backend
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
