apiVersion: apps/v1
kind: Deployment
metadata:
  name: virtual-dev-frontend
  namespace: virtual-dev
  labels:
    app: virtual-dev
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: virtual-dev
      component: frontend
  template:
    metadata:
      labels:
        app: virtual-dev
        component: frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/your-username/virtual-dev/frontend:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      imagePullSecrets:
      - name: ghcr-secret
